<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Payment | Farm to Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="payment.css">

</head>

<body>


<div class="order-container">

  <div class="order-box">

    <h2>Payment</h2>

    <p>Select your payment method</p>


    <!-- PAYMENT FORM -->
    <form id="paymentForm">


      <!-- Customer Name -->
      <input
        type="text"
        id="name"
        placeholder="Enter your name"
        required
      >


      <!-- Amount -->
      <input
        type="number"
        id="amount"
        placeholder="Enter amount"
        required
      >


      <!-- Payment Method -->
      <select id="method" required style="
        width:100%;
        padding:12px;
        margin-bottom:12px;
        border-radius:10px;
        border:1px solid #ccc;
      ">

        <option value="">Select Payment Method</option>

        <option value="Cash on Delivery">
          Cash on Delivery
        </option>

        <option value="UPI">
          UPI
        </option>

        <option value="Card">
          Debit / Credit Card
        </option>

      </select>


      <!-- UPI Field -->
      <input
        type="text"
        id="upi"
        placeholder="Enter UPI ID (if UPI selected)"
      >


      <!-- Card Field -->
      <input
        type="text"
        id="card"
        placeholder="Enter Card Number (if Card selected)"
      >


      <!-- Button -->
      <button type="submit">
        Confirm Payment
      </button>


    </form>


    <!-- Message -->
    <p id="message"></p>


  </div>

</div>



<script>

document.getElementById("paymentForm")
.addEventListener("submit", function(e){

  e.preventDefault();

  const name = document.getElementById("name").value;
  const amount = document.getElementById("amount").value;
  const method = document.getElementById("method").value;


  document.getElementById("message").innerHTML =
    "âœ… Payment Successful using " + method;


  // Redirect after payment
  setTimeout(() => {

    window.location.href = "orderstatus.html";

  }, 2000);

});

</script>


</body>
</html>
